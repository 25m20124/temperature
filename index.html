<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>숭례문 열 확산 시뮬레이션</title>

<style>
body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

canvas {
    border: 2px solid #aaa;
}
</style>
</head>

<body>

<canvas id="canvas" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// 배경 이미지
const bg = new Image();
bg.src = "images/스크린샷 2025-12-30 231420.png";

// 열 입자
let heat = [];

function createHeat() {
    heat.push({
        x: 350 + Math.random() * 40,
        y: 230 + Math.random() * 30,
        r: 10,
        a: 0.25
    });
}

function drawHeat(h) {
    const g = ctx.createRadialGradient(
        h.x, h.y, 0,
        h.x, h.y, h.r
    );

    g.addColorStop(0, `rgba(255,0,0,${h.a})`);
    g.addColorStop(1, `rgba(255,0,0,0)`);

    ctx.beginPath();
    ctx.fillStyle = g;
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.3) createHeat();

    heat.forEach(h => {
        h.r += 1.2;     // 열 확산
        h.a -= 0.002;  // 점점 약해짐
        drawHeat(h);
    });

    heat = heat.filter(h => h.a > 0);

    requestAnimationFrame(animate);
}

bg.onload = animate;
</script>

</body>
</html>
